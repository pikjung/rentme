<!-- header -->
    <header
        class="flex bg-white justify-between items-center border-b py-4 md:py-8 mb-8 md:mb-12 xl:mb-16"
    >
        <!-- logo - start -->
        <a
        href="/"
        class="inline-flex items-center text-black-800 text-2xl md:text-3xl font-bold gap-2.5"
        aria-label="logo"
        >
        <img width="95px" height="94px" src="./asset/logo.png" alt="" />

        <p class="hidden lg:block">RentMe</p>
        </a>
        <!-- logo - end -->

        <!-- nav - start -->
        <nav class="hidden lg:flex gap-12">
        <a href="#home" class="text-rentme text-lg font-semibold">Home</a>
        <a
            href="#scooter"
            class="text-gray-600 hover:text-rentme active:text-rentme text-lg font-semibold transition duration-100"
            >Scooter</a
        >
        <a
            href="#benefits"
            class="text-gray-600 hover:text-rentme active:text-rentme text-lg font-semibold transition duration-100"
            >Benefits</a
        >
        <a
            href="#about"
            class="text-gray-600 hover:text-rentme active:text-rentme text-lg font-semibold transition duration-100"
            >About</a
        >
        </nav>
        <!-- nav - end -->

        <!-- buttons - start -->
        <button
        class="hidden lg:inline-block cursor-pointer bg-rentme hover:bg-rentme active:bg-rentme focus-visible:ring ring-rentme text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModalCenter"
        >
        Book Now
        </button>

        <button
        type="button"
        class="inline-flex items-center lg:hidden bg-gray-200 hover:bg-gray-300 focus-visible:ring ring-rentme text-gray-500 active:text-gray-700 text-sm md:text-base font-semibold rounded-lg gap-2 px-2.5 py-2"
        >

            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 20 20"
            fill="currentColor"
        >
            <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
            />
        </svg>

        Menu
        </button>
        <!-- buttons - end -->
    </header>
